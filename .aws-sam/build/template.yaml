AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Grants Chat Assistant - Backend + Frontend (Free Tier Eligible)
Parameters:
  Environment:
    Type: String
    Default: prod
    AllowedValues:
    - dev
    - prod
    Description: Environment name
Globals:
  Function:
    Timeout: 30
    MemorySize: 128
    Runtime: python3.11
    Architectures:
    - arm64
Resources:
  ConversationsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName:
        Fn::Sub: ${Environment}-GrantsConversations
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: conversationId
        AttributeType: S
      - AttributeName: timestamp
        AttributeType: S
      KeySchema:
      - AttributeName: conversationId
        KeyType: HASH
      - AttributeName: timestamp
        KeyType: RANGE
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      Tags:
      - Key: Environment
        Value:
          Ref: Environment
      - Key: Application
        Value: GrantsChatAssistant
  ChatFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: ${Environment}-GrantsChatHandler
      CodeUri: ChatFunction
      Handler: chat_handler.lambda_handler
      Description: Handles chat requests for Grants Assistant
      Environment:
        Variables:
          CONVERSATIONS_TABLE:
            Ref: ConversationsTable
          ENVIRONMENT:
            Ref: Environment
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ConversationsTable
      Events:
        ChatApi:
          Type: Api
          Properties:
            RestApiId:
              Ref: ChatApi
            Path: /chat
            Method: POST
        ChatOptions:
          Type: Api
          Properties:
            RestApiId:
              Ref: ChatApi
            Path: /chat
            Method: OPTIONS
      Tags:
        Environment:
          Ref: Environment
        Application: GrantsChatAssistant
    Metadata:
      SamResourceId: ChatFunction
  ChatApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName:
        Ref: Environment
      Cors:
        AllowMethods: '''POST, OPTIONS'''
        AllowHeaders: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'''
        AllowOrigin: '''*'''
      DefinitionBody:
        openapi: 3.0.1
        info:
          title: Grants Chat API
          version: '1.0'
        paths:
          /chat:
            post:
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ChatFunction.Arn}/invocations
              responses:
                '200':
                  description: Successful response
            options:
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ChatFunction.Arn}/invocations
              responses:
                '200':
                  description: CORS response
  ChatFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${Environment}-GrantsChatHandler
      RetentionInDays: 7
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: ${Environment}-grants-assistant-frontend-${AWS::AccountId}
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
      CorsConfiguration:
        CorsRules:
        - AllowedHeaders:
          - '*'
          AllowedMethods:
          - GET
          - HEAD
          AllowedOrigins:
          - '*'
          MaxAge: 3000
      Tags:
      - Key: Environment
        Value:
          Ref: Environment
      - Key: Application
        Value: GrantsChatAssistant
  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: FrontendBucket
      PolicyDocument:
        Statement:
        - Sid: PublicReadGetObject
          Effect: Allow
          Principal: '*'
          Action: s3:GetObject
          Resource:
            Fn::Sub: ${FrontendBucket.Arn}/*
  FrontendDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: index.html
        HttpVersion: http2
        PriceClass: PriceClass_100
        Origins:
        - Id: S3Origin
          DomainName:
            Fn::GetAtt:
            - FrontendBucket
            - RegionalDomainName
          CustomOriginConfig:
            HTTPPort: 80
            HTTPSPort: 443
            OriginProtocolPolicy: http-only
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
          - GET
          - HEAD
          - OPTIONS
          CachedMethods:
          - GET
          - HEAD
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
          Compress: true
          DefaultTTL: 86400
          MaxTTL: 31536000
          MinTTL: 0
        CustomErrorResponses:
        - ErrorCode: 404
          ResponseCode: 200
          ResponsePagePath: /index.html
        - ErrorCode: 403
          ResponseCode: 200
          ResponsePagePath: /index.html
      Tags:
      - Key: Environment
        Value:
          Ref: Environment
      - Key: Application
        Value: GrantsChatAssistant
Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL for Chat function
    Value:
      Fn::Sub: https://${ChatApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/chat
    Export:
      Name:
        Fn::Sub: ${Environment}-ChatApiEndpoint
  ConversationsTableName:
    Description: DynamoDB table name for conversations
    Value:
      Ref: ConversationsTable
    Export:
      Name:
        Fn::Sub: ${Environment}-ConversationsTableName
  ChatFunctionArn:
    Description: Lambda function ARN
    Value:
      Fn::GetAtt:
      - ChatFunction
      - Arn
    Export:
      Name:
        Fn::Sub: ${Environment}-ChatFunctionArn
  FrontendBucketName:
    Description: S3 bucket name for frontend
    Value:
      Ref: FrontendBucket
    Export:
      Name:
        Fn::Sub: ${Environment}-FrontendBucket
  FrontendUrl:
    Description: CloudFront URL for frontend
    Value:
      Fn::Sub: https://${FrontendDistribution.DomainName}
    Export:
      Name:
        Fn::Sub: ${Environment}-FrontendUrl
  WebsiteURL:
    Description: Full website URL
    Value:
      Fn::Sub: https://${FrontendDistribution.DomainName}
